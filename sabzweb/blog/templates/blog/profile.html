{% extends 'parent/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <p><a href="{% url 'blog:create_post' %}">ایجاد پست جدید</a></p>
    <table style="border: 2px solid black; width: 400px; height: fit-content; text-align: right;" >
        <tr>
            <th>ردیف</th>
            <th>مشاهده</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
                <td><a href="{% url 'blog:edit_post' post.id %}">ویرایش</a></td>
                <td><a href="{% url 'blog:delete_post' post.id %}">حذف</a></td>
            </tr>
    {% endfor %}
    </table>
    
{# Implementing the logout button #}
<form method="post" action="{% url 'blog:logout' %}">
    {% csrf_token %}
    <button type="submit">خروج</button>
</form>
    <a href="{% url 'blog:password_change' %}">تغییر پسورد</a>
    
{% endblock %}

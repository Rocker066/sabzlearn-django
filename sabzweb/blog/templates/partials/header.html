<form method="get" action="{% url 'blog:post_search' %}">
    <input type="text" name="query" required placeholder="کلمه را وارد کنید...">
    <input type="submit" value="Search">
</form>
<a href="{% url 'blog:profile' %}">مشاهده پروفایل</a>
{% if request.user.is_authenticated %}
<div>
    {# if user has a name then show it, if it doesn't show the username by default#}
    <a href="{% url 'blog:profile' %}">{{ request.user.first_name | default:request.user.username }}</a>
</div>
{% else %}
<div>
    <a href="{% url 'blog:login' %}">ورود</a>
</div>
{% endif %}
